<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
       crossorigin="anonymous">
       <link rel="stylesheet" href="style.css" />
    <title>Calc</title>
</head>
<body>
    <div class="container">
<div class="calc">         
      <div class="row">
                   <input type="text" id="inputText" placeholder="0" >
                </div>

            <div class="row">
                    <button class="col" onclick="clearFunction('C')" >C</button>
                    <button class="col" onclick="deleteFunction('Del')" >‹–</button>
                    <button class="col" onclick="checkFunction('.')" >.</button>
                    <button class="col" onclick="checkFunction('*')" >*</button>
                </div>

            <div class="row">
                    <button class="col" onclick="checkFunction(7)" >7</button>
                    <button class="col" onclick="checkFunction(8)" >8</button>
                    <button class="col" onclick="checkFunction(9)" >9</button>
                    <button class="col" onclick="checkFunction('/')" >/</button>
                </div>

                <div class="row">
                        <button class="col" onclick="checkFunction(4)" >4</button>
                        <button class="col" onclick="checkFunction(5)" >5</button>
                        <button class="col" onclick="checkFunction(6)" >6</button>
                        <button class="col" onclick="checkFunction('-')" >-</button>
                    </div>
                    <div class="row">
                            <button class="col" onclick="checkFunction(1)" >1</button>
                            <button class="col" onclick="checkFunction(2)" >2</button>
                            <button class="col" onclick="checkFunction(3)" >3</button>
                            <button class="col" onclick="checkFunction('+')" >+</button>
                        </div>
                        <div class="row">
                                <button class="col-3 col" onclick="checkFunction(0)" >0</button>   
                                <button class="col-3 col" onclick="checkFunction('00')" >00</button>  
                                <button class="col-6 col" onclick="Result()" >=</button>

                               <div>

                                </div>
 

<script src="script.js"></script>
</div>
 
</body>
</html>
